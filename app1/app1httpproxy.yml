apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: app1-proxy
  namespace: projectcontour
spec:
  virtualhost:
    fqdn: app1.swa-raj.online
    tls:
      secretName: swa-raj-cert-tls
    corsPolicy:
      allowCredentials: true
      allowHeaders:
        - '*'
      allowMethods:
        - GET
        - POST
        - OPTIONS
        - DELETE
        - PUT
      allowOrigin:
        - '*'
      exposeHeaders:
        - Content-Length
        - Content-Range
      maxAge: 10m
  routes:
    - conditions:
        - prefix: /
      services:
        - name: app1-service
          port: 80
      loadBalancerPolicy:
        strategy: WeightedLeastRequest
      rateLimitPolicy:
        global:
          descriptors:
            - entries:
                - remoteAddress: {}
      timeoutPolicy:
        idle: infinity
        response: infinity
