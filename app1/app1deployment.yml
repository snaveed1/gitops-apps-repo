apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-deployment
  namespace: projectcontour
  labels:
    app: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: us-central1-docker.pkg.dev/naveed-project-438207/apps-images/app1:b9e35cbe5778678b7613ce2958e9d4819df4ac73
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          resources:
            requests:
              cpu: "100m"          
              memory: "128Mi"   
            limits:
              cpu: "200m"       
              memory: "256Mi"  
