apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-deployment
  namespace: projectcontour
  labels:
    app: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: us-central1-docker.pkg.dev/naveed-project-438207/apps-images/app1:057b9b9f5532ac981b25ded1c41bbdca1d47256d
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
