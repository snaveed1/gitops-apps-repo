apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-deployment
  namespace: projectcontour
  labels:
    app: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: us-central1-docker.pkg.dev/naveed-project-438207/apps-images/app1:53ae2d671d1a9f04d4f097b00c20f8c0a4f80924
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
