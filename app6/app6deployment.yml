apiVersion: apps/v1
kind: Deployment
metadata:
  name: app6-deployment
  namespace: projectcontour
  labels:
    app: app6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app6
  template:
    metadata:
      labels:
        app: app6
    spec:
      containers:
        - name: app6
          image: us-central1-docker.pkg.dev/naveed-project-438207/apps-images/app6:a6d93ac5a353f6be8a97c621b01eca68dab7b64e
          imagePullPolicy: Always
          ports:
            - containerPort: 30006
