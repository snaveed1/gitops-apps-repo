apiVersion: apps/v1
kind: Deployment
metadata:
  name: app3-deployment
  namespace: projectcontour
  labels:
    app: app3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app3
  template:
    metadata:
      labels:
        app: app3
    spec:
      containers:
        - name: app3
          image: us-central1-docker.pkg.dev/naveed-project-438207/apps-images/app3:eb29ad70db93a47437d6071f3db86aee77792517
          imagePullPolicy: Always
          ports:
            - containerPort: 3003
